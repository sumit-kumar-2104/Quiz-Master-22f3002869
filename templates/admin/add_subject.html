{% extends "dashboard/basedashboard.html" %}
{% block content %}
<div class="container mt-5 text-dark">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
            <h3>Add a New Subject</h3>
        </div>
        <div class="card-body">
            <form method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Subject Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter subject name" required>
                    <div class="invalid-feedback">Please enter a subject name.</div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-control" placeholder="Write a brief description..." rows="4"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4">Add Subject</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">⬅️ Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Form Validation -->
<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
