{% extends "dashboard/basedashboard.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center text-primary">✏️ Edit Question</h1>

    <div class="card shadow p-3 bg-white rounded text-dark">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Question</label>
                    <input type="text" name="question_statement" class="form-control" value="{{ question.question_statement }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Option 1</label>
                    <input type="text" name="option1" class="form-control" value="{{ question.option1 }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Option 2</label>
                    <input type="text" name="option2" class="form-control" value="{{ question.option2 }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Option 3</label>
                    <input type="text" name="option3" class="form-control" value="{{ question.option3 }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Option 4</label>
                    <input type="text" name="option4" class="form-control" value="{{ question.option4 }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Correct Option (1-4)</label>
                    <input type="number" name="correct_option" class="form-control" value="{{ question.correct_option }}" min="1" max="4" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
