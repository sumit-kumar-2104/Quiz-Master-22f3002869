{% extends 'layout.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}

<div class="row justify-content-center mt-3">
  <div class="col-md-6 bg-light border border-dark rounded p-5">
    
    <ul class="nav nav-pills nav-fill" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="pill" href="#admin">Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="pill" href="#user">User</a>
      </li>
    </ul>

    <div class="tab-content">
      
      <!-- Admin Login -->
      <div id="admin" class="container tab-pane active bg_linear"><br>
        <h3>Admin Login</h3>
        <form action="/login/admin" method="POST">
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="admin_username" placeholder="Enter Username" name="username" required>
            <label for="admin_username">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="admin_password" placeholder="Enter Password" name="password" required>
            <label for="admin_password">Password</label>
          </div>

          <div class='text-center m-3'>
            <input type="submit" class="btn btn-outline-dark mt-3">
          </div> 
        </form>
      </div>

      <!-- User Login -->
      <div id="user" class="container tab-pane fade"><br>
        <h3>User Login</h3>
        <form action="/login/user" method="POST">
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="user_username" placeholder="Enter Username" name="username" required>
            <label for="user_username">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="user_password" placeholder="Enter Password" name="password" required>
            <label for="user_password">Password</label>
          </div>

          <div class='text-center m-3'>
            <input type="submit" class="btn btn-outline-dark mt-3">
          </div> 
        </form>
      </div>

      <div class="text-center m-3">
        <p>Not registered? <span class="badge text-bg-light"><a href="/register/user">Create an Account</a></span></p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
